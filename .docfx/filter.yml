apiRules:
  - include:
      uidRegex: ^AlgoSdk\..*$
      type: Namespace
  - exclude:
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      uidRegex: ^System\.ValueType\..*$
      type: Method
  - exclude:
      uidRegex: ^Netcode\..*$
      type: Namespace
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
