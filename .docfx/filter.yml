apiRules:
  - include:
      uidRegex: ^Algorand.Unity\b.*$
      type: Namespace
  - exclude:
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      uidRegex: ^System\.ValueType\..*$
      type: Method
  - exclude:
      uidRegex: ^(?!Algorand.Unity\b).*$
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
